<script>
	var cookie = function(){
		//쿠키설정    
		function setCookie( name, value, expiredays ) {
			var todayDate = new Date();
			todayDate.setDate( todayDate.getDate() + expiredays );
			document.cookie = name + '=' + escape( value ) + '; path=/; expires=' + todayDate.toGMTString() + ';'
		}

		//쿠키 불러오기
		function getCookie(name) 
		{ 
			var obj = name + "="; 
			var x = 0; 
			while ( x <= document.cookie.length ) 
			{ 
				var y = (x+obj.length); 
				if ( document.cookie.substring( x, y ) == obj ) 
				{ 
					if ((endOfCookie=document.cookie.indexOf( ";", y )) == -1 ) 
						endOfCookie = document.cookie.length;
					return unescape( document.cookie.substring( y, endOfCookie ) ); 
				} 
				x = document.cookie.indexOf( " ", x ) + 1; 
				
				if ( x == 0 ) break; 
			} 
			return ""; 
		}

		//닫기 버튼 클릭시
		function closeWin()
		{
			if($(".mainPopup #todayCheck").prop("checked")){
				setCookie('mainPop', 'Y' , 1 );
			}
			$(".mainPopup").hide();
		}
	
		$(function(){    
			if(getCookie("mainPop") !="Y"){
				$(".mainPopup").show();
			}
			$(document).on('click','.mainPopup .close',function(){
				closeWin();
			});
		});
		$('.mainPopSwiper').slick({
			arrows:false,
			dots:true,
			adaptiveHeight: true
		});
	}


</script>

	<script>
		$(function() {
			visualMain();

		})
		var visualMain = function(){
			var target = $('.visualWrap');
			var bg = target.find('.visualBg span');
			var dots = target.find('.dots a');
			var length = bg.length -1;
			var idx = 0;
			var delay = 5000;
			var timer = setInterval(time,delay);

			dots.click(function(){
				clearInterval(timer);
				timer = setInterval(time,delay);
				idx = $(this).index();
				bg.eq(idx).addClass('on').siblings().removeClass('on');
				dots.eq(idx).addClass('on').siblings().removeClass('on');
				target.find('.textBox').eq(idx).addClass('on').siblings('.textBox').removeClass('on');
				return false;
			})

			function time(){
				idx == length ? idx = 0: idx++;
				bg.eq(idx).addClass('on').siblings().removeClass('on');
				dots.eq(idx).addClass('on').siblings().removeClass('on');
				target.find('.textBox').eq(idx).addClass('on').siblings('.textBox').removeClass('on');
			}
		}
	</script>
